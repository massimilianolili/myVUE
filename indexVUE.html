<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!-- 1° -->
	  <div id="app" style="background:lightgray;">
		{{ message }}
	  </div>
	  <script>
		var app = new Vue({
		  el: '#app',
		  data: {
			message: 'Hello Vue!'
		  }
		})
	  </script>
<!-- 2° -->  
	<div id="app-2" style="background:gray;">
	  <span v-bind:title="message">
		Hover your mouse over me for a few seconds
		to see my dynamically bound title!
	  </span>
	</div>
	<script>
		var app2 = new Vue({
		  el: '#app-2',
		  data: {
			message: 'You loaded this page on ' + new Date().toLocaleString()
		  }
		})
	</script>
<!-- 3° -->
	<div id="app-3" style="background:yellow;">
	  <span v-if="seen">Now you see me</span>
	</div>
	<script>
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
			seen: true
		  }
		})
	</script>
<!-- 4° -->
	<div id="app-4" style="background:lightgray;">
	  <ol>
		<li v-for="todo in todos">
		  {{ todo.text }}
		</li>
	  </ol>
	</div>
	<script>
		var app4 = new Vue({
		  el: '#app-4',
		  data: {
			todos: [
			  { text: 'Learn JavaScript' },
			  { text: 'Learn Vue' },
			  { text: 'Build something awesome' }
			]
		  }
		})
	</script>
<!-- 5° -->
	<div id="app-7" style="background:lightblue;">
	  <ol>
		<!--
		  Now we provide each todo-item with the todo object
		  it's representing, so that its content can be dynamic.
		  We also need to provide each component with a "key",
		  which will be explained later.
		-->
		<todo-item
		  v-for="item in groceryList"
		  v-bind:todo="item"
		  v-bind:key="item.id">
		</todo-item>
	  </ol>
	</div>
	<script>
		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
			groceryList: [
			  { id: 0, text: 'Vegetables' },
			  { id: 1, text: 'Cheese' },
			  { id: 2, text: 'Whatever' }
			]
		  }
		})
	</script>
   
</body>
</html>
